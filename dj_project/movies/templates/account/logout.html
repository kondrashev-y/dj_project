{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div>
<h1 style="text-align:center;" class="logo-2 mb-lg-4 mb-3">{% trans "Sign Out" %}</h1>

<p style="text-align:center;">{% trans 'Are you sure you want to sign out?' %}</p>


<form style="text-align:center;" method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button class="btn1 btn" type="submit">{% trans 'Sign Out' %}</button>
<div/>
</form>


{% endblock %}
